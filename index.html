<!DOCTYPE html>
<html>
<head>
    <title>WRHS Alumni Finder</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="css/MarkerCluster.css" />
</head>
<body>
<!-- Map -->
<div id="map">
    <div class="passwordEntry">
        <h1>Login Form</h1>
        <form name="passwordEntry" action="#">
            <span class="passwordErrorText"></span>
            <input type="password" name="password" placeholder="Enter password">
            <input type="submit" value="Log In" onClick="checkPassword(passwordEntry.password.value)">
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')
</script>
<script src="js/vendor/leaflet.js"></script>
<script src="js/vendor/leaflet.markercluster.js"></script>
<script src="js/vendor/sjcl.js"></script>
<script src="js/base.js"></script>

</body>
</html>
